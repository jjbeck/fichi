"""Initial user info schema"""
type UserInfo {
  _id: ID!
  email: String!
  fname: String!
  lname: String!
  age: Int
  role: String!
  createdAt: String
}

input UpdateUSERINFO {
  fname: String!
  lname: String
  age: Int
  role: String!
}

input SetUSERINFO {
  email: String!
  createdAt: String
}


##### Top level declarations

type Query {
  getUserInfo: [UserInfo!]!
}

type Mutation {
  setUserInfo(info: SetUSERINFO!): UserInfo!
  updateUserInfo(email: String!, changes: UpdateUSERINFO!): UserInfo!
}

