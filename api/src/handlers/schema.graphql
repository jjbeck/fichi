##### Custom scalar for user aquire date
scalar UserAquireDate

"""Initial user info schema"""
type User {
  _id: ID!
  email: String!
  fname: String
  lname: String
  createdAt: String
}

input createUser {
  email: String!
  fname: String
  lname: String
  createdAt: String
}


##### Top level declarations

type Query {
  getUser: [User!]!
}

type Mutation {
  createUser(info: createUser!): User!
}

